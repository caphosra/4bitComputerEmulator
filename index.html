<!DOCTYPE html>
<html>
    <head>
        <title>Capra 4bit Computer Emulator</title>

        <meta charset="UTF-8">

        <script src="script/notice.js"></script>
        <script src="script/memoryview.js"></script>
        <script src="script/command.js"></script>
        <script src="script/memoryedit.js"></script>
        <script src="script/memory.js"></script>
        <script src="script/run.js"></script>
        <script src="script/light.js"></script>

        <script type="text/javascript">
            window.onload = reloadView;
        </script>

        <link rel="stylesheet" type="text/css" href="style/index.css">
        <link rel="stylesheet" type="text/css" href="style/memoryview.css">
        <link rel="stylesheet" type="text/css" href="style/key.css">
        <link rel="stylesheet" type="text/css" href="style/button.css">
    </head>
    <body>
        <div class="header">
            <div>
                <h1 class="inlineBlock">Capra 4bit Computer Emulator</h1>
                <p class="inlineBlock">@ 2018 capra314cabra</p>
            </div>
        </div>
        <div class="content">
            <div class="leftBox">
                <img id="run" title="Run" src="img/run.png" class="image_button" width="50" height="50" onclick="run()">
                <img id="stop" title="Stop" src="img/stop.png" class="not_active" width="50" height="50" onclick="stop()">

                <p>Hexadecimal</p>
                <input id="isHexadecimal" type="checkbox" oninput="reloadView()">

                <p>Program As Text</p>
                <input id="program_text" type="text" onClick="this.select()">
                <button onclick="getProgramText()">Get</button>
                <button onclick="setProgramText()">Set</button>

                <p>One Frame</p>
                <input type="range" min="1" max="100" value="50" id="oneframe" oninput="setOneFrame()">
                <div id="oneframe_out" class="oneframe_out">50</div>
            </div>
            <div class="centerBox">
                <div>
                    <img id="l6" class="light" src="img/off.png">
                    <img id="l5" class="light" src="img/off.png">
                    <img id="l4" class="light" src="img/off.png">
                    <img id="l3" class="light" src="img/off.png">
                    <img id="l2" class="light" src="img/off.png">
                    <img id="l1" class="light" src="img/off.png">
                    <img id="l0" class="light" src="img/off.png">

                    <img id="showlight" class="show" src="img/null.png">
                </div>
                <br>
                <table>
                    <tr>
                        <td><button onclick="keyClick('C')" class="key">C</button></td>
                        <td><button onclick="keyClick('D')" class="key">D</button></td>
                        <td><button onclick="keyClick('E')" class="key">E</button></td>
                        <td><button onclick="keyClick('F')" class="key">F</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="keyClick('8')" class="key">8</button></td>
                        <td><button onclick="keyClick('9')" class="key">9</button></td>
                        <td><button onclick="keyClick('A')" class="key">A</button></td>
                        <td><button onclick="keyClick('B')" class="key">B</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="keyClick('4')" class="key">4</button></td>
                        <td><button onclick="keyClick('5')" class="key">5</button></td>
                        <td><button onclick="keyClick('6')" class="key">6</button></td>
                        <td><button onclick="keyClick('7')" class="key">7</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="keyClick('0')" class="key">0</button></td>
                        <td><button onclick="keyClick('1')" class="key">1</button></td>
                        <td><button onclick="keyClick('2')" class="key">2</button></td>
                        <td><button onclick="keyClick('3')" class="key">3</button></td>
                    </tr>
                </table>
            </div>
            <div class="rightBox">
                <div>
                    <img id="reload" title="Reload" src="img/reload.png" class="image_button" width="50" height="50" onclick="reloadView()">
                    <img id="select" title="Select" src="img/select.png" class="image_button" width="50" height="50" onclick="selectMode()">
                    <img id="edit" title="Edit" src="img/edit.png" class="image_button" width="50" height="50" onclick="editMode()">
                    <img id="cancel" title="Cancel" src="img/cancel.png" class="hidden"  width="50" height="50" onclick="reloadView()">
                    <img id="save" title="Save" src="img/save.png" class="hidden" width="50" height="50" onclick="saveEdit()">

                    <p id="mode"></p>
                </div>
                <div id="memoryview"></div>
            </div>
        </div>
    </body>
</html>
